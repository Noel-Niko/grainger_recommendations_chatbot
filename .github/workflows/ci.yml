name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'  # Ensure this matches the version in your Dockerfile

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff pytest

    - name: Run Ruff linting
      run: |
        ruff check .

    - name: Run tests
      run: |
        pytest
